@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Groceries Control | @title</title>
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <!-- bootstrap css -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/DT_bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/general.css")">
       
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    
        <!--  bootstrap js --> 
	    <script src="@routes.Assets.at("javascripts/jquery.dataTables.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.at("javascripts/TableTools.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.at("javascripts/dataTables.editor.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>    
	    <script src="@routes.Assets.at("javascripts/dataTables.bootstrap.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.at("javascripts/dataTables.editor.bootstrap.js")" type="text/javascript"></script>
	    
    </head>
    <body>
    	<div class="container">
    	
    		<div class="navbar navbar-inverse">
				<div class="navbar-inner">
					<div class="container">
			
						<!-- .btn-navbar is used as the toggle for collapsed navbar content -->
						<a class="btn btn-navbar" data-toggle="collapse"
							data-target=".nav-collapse"> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
						</a>
			
						<!-- Be sure to leave the brand out there if you want it shown -->
						<a class="brand" href="#">Groceries Control</a>
			
					</div>
				</div>
			</div>
    	
        	@content
        </div>
    </body>   

</html>
