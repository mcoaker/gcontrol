@(message: String) @main("Welcome to Play 2.1") {
	
	<script src="@routes.Assets.at("javascripts/DT_bootstrap.js")" type="text/javascript"></script>
	
	<div class="navbar navbar-inverse">
		<div class="navbar-inner">
			<div class="container">
	
				<!-- .btn-navbar is used as the toggle for collapsed navbar content -->
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
				</a>
	
				<!-- Be sure to leave the brand out there if you want it shown -->
				<a class="brand" href="#">Groceries Control</a>
	
				<!-- Everything you want hidden at 940px or less, place within here -->
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="/add">Add New</a></li>
					</ul>
				</div>
	
			</div>
		</div>
	</div>
	
	<table cellpadding="0" cellspacing="0" border="0"
		class="table table-striped table-bordered" id="items">
		<thead>
			<tr>
				<th>Item</th>
				<th>Description</th>
				<th>Quantity</th>
			</tr>
		</thead>
		<tbody>	
		</tbody>


	</table>
    
}
