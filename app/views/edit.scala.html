@(message: String) @main("Welcome to Play 2.1") {

	<script src='@routes.Assets.at("javascripts/index.js")'></script>
	
	<div class="navbar navbar-inverse">
		<div class="navbar-inner">
			<div class="container">
	
				<!-- .btn-navbar is used as the toggle for collapsed navbar content -->
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
				</a>
	
				<!-- Be sure to leave the brand out there if you want it shown -->
				<a class="brand" href="#">Groceries Control</a>
	
				<!-- Everything you want hidden at 940px or less, place within here -->
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="/">Home</a></li>
						<li class="active"><a href="/add">Add New</a></li>
					</ul>
				</div>
	
			</div>
		</div>
	</div>
	
	    
	<form action="@routes.Application.addItem()" method="POST" class="navbar-form pull-left">
	 	<p>Name: <input class="span2" name="name"/></p>
	   	<p>Description: <input class="span2" name="description"/></p>
	   	<p>Quantity: <input class="span2" name="quantity"/></p>
	   	<p>Unit: <input class="span2" name="unit"/></p>
		
		<p><input class="btn" type="submit"/></p>
	</form>
    
}
